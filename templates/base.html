<!doctype html>
<html lang="pt"><head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>{{ app_name }}</title>
<style>
:root{--bg:#f7f8fb;--card:#ffffff;--text:#1b2330;--acc:#6b8bff;--acc2:#22c55e;}
*{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
.container{max-width:960px;margin:0 auto;padding:16px}
.card{background:var(--card);border-radius:14px;padding:20px;box-shadow:0 8px 24px rgba(0,0,0,.06)}
h1{font-size:1.6rem;margin:0 0 12px}
p{margin:8px 0}
.btn{display:inline-block;padding:12px 16px;border-radius:10px;text-decoration:none;background:var(--acc);color:#fff;font-weight:600}
.btn.alt{background:var(--acc2)}
.footer{opacity:.7;font-size:.9rem;margin-top:24px}
</style></head><body>
<div class="container">
  <div class="card">
    {% block content %}{% endblock %}
  </div>
  <div class="footer">© BRILHAH — criado por André Gaspar</div>
</div>
</body></html>
